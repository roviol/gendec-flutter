name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Check iOS signing configuration
        id: ios_signing
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
        run: |
          if [ -n "$IOS_P12_BASE64" ]; then
            echo "has_signing=true" >> $GITHUB_OUTPUT
          else
            echo "has_signing=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Apple certificate
        if: steps.ios_signing.outputs.has_signing == 'true'
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo "$IOS_P12_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "ci_keychain_password" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "ci_keychain_password" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "ci_keychain_password" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Install provisioning profile
        if: steps.ios_signing.outputs.has_signing == 'true'
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > "$PP_PATH"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Configure Xcode project for signing
        if: steps.ios_signing.outputs.has_signing == 'true'
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          IOS_PROVISIONING_PROFILE_NAME: ${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}
        run: |
          PBXPROJ="ios/Runner.xcodeproj/project.pbxproj"

          # Replace bundle ID AND inject signing settings directly into pbxproj
          # (target-level buildSettings, highest priority - xcconfig was not enough)
          perl -i -pe "s/PRODUCT_BUNDLE_IDENTIFIER = (?!.*RunnerTests)[^;]+;/PRODUCT_BUNDLE_IDENTIFIER = ${IOS_BUNDLE_ID};\n\t\t\t\tCODE_SIGN_STYLE = Manual;\n\t\t\t\tDEVELOPMENT_TEAM = ${IOS_TEAM_ID};\n\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"${IOS_PROVISIONING_PROFILE_NAME}\";/g" "$PBXPROJ"

          # Change CODE_SIGN_IDENTITY from Developer to Distribution at project level
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer"/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "iPhone Distribution"/g' "$PBXPROJ"

      - name: Create ExportOptions.plist
        if: steps.ios_signing.outputs.has_signing == 'true'
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          IOS_PROVISIONING_PROFILE_NAME: ${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}
        run: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${IOS_TEAM_ID}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${IOS_BUNDLE_ID}</key>
                  <string>${IOS_PROVISIONING_PROFILE_NAME}</string>
              </dict>
              <key>signingCertificate</key>
              <string>iPhone Distribution</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Build iOS IPA (signed)
        if: steps.ios_signing.outputs.has_signing == 'true'
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Build iOS (simulator, unsigned)
        if: steps.ios_signing.outputs.has_signing != 'true'
        run: flutter build ios --debug --simulator --no-codesign

      - name: Upload IPA
        if: steps.ios_signing.outputs.has_signing == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa

      - name: Upload Simulator Build
        if: steps.ios_signing.outputs.has_signing != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/iphonesimulator/Runner.app

      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH"
          fi
